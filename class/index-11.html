<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-init="">
        <div ng-controller="calCtrl">
            <input type="number" ng-model="firstNum" />
            <input type="number" ng-model="secondNum" />
        </div>
        <div ng-controller="addName">
            <h1>Sum {{firstNum + secondNum}}</h1>
            <h1>Sub {{firstNum - secondNum}}</h1>
            <h1>Mul {{firstNum * secondNum}}</h1>
            <input type="text" ng-model="stName">
            <button type="button" nb-click="addName">Add Name</button>
        </div>
        <div ng-controller="listCtrl">
            <ul>
                <li ng-repeat="name in names">{{name}}</li>
            </ul>
            <ol>
                <li ng-repeat="singer in singers">{{singer}}</li>
            </ol>
        </div>
        <table ng-controller="tableCtrl">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.fname}}</td>
                    <td>{{student.lname}}</td>
                    <td>{{student.grade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./js/index-11.js"></script>

</html>
